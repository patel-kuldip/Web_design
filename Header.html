<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Header and Footer</title>

  <!-- Bootstrap CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white p-3">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand text-white" href="#">MyWebsite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container my-5">
    <h1>Welcome to My Website</h1>
    <p>This is the main content area.</p>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white p-4">
    <div class="container text-center">
      <p>&copy; 2024 MyWebsite | All Rights Reserved</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a class="text-white" href="#">Privacy Policy</a></li>
        <li class="list-inline-item"><a class="text-white" href="#">Terms of Service</a></li>
        <li class="list-inline-item"><a class="text-white" href="#">Contact</a></li>
      </ul>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
